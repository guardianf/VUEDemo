<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
    <div id='app-1'>
        <button @click='counter+=1'>Add 1</button>
        <p>The button above has been clicked {{counter}} times</p>
        <br />
        <button @click='greet'>Greet</button>
    </div>
    <form id='app-2'>
        <button @click='say("hi")'>内联浏览器方法Say hi</button>
        <button @click='say("what")'>内联浏览器方法Say what</button>
        <button @click='warn("form cannot be submitted yes.", $event)'>传递event-submit</button>
    </form>
    <div id='app-3'>
        <!-- 研究修饰符的顺序 -->
        <a @click.stop='doThis'>.stop</a>
        <form @submit.prevent='onSubmit'>.prevent</form>
        <a @click.stop.prevent='doThat'>.stop.prevent</a>
        <form @submit.prevent>only.prevent</form>
        <div @click.capture='doThis'>.capture</div>
        <div @click.self='doThat'>.self</div>
        <!-- 新增修饰符 -->
        <div @click.once='doThis'>.once</div>
        <div v-on:scroll='onScroll'>.passive</div>
        <!-- 按键修饰符 -->
        <!-- tab的时候只有tab进入input才会被capture -->
        <input @keyup.13='submit($event)'
               @keyup.enter='submit($event)'
               @keyup.tab='submit($event)'
               @keyup.delete='submit($event)'
               @keyup.esc='submit($event)'
               @keyup.space='submit($event)'
               @keyup.up='submit($event)'
               @keyup.down='submit($event)'
               @keyup.left='submit($event)'
               @keyup.right='submit($event)'>
        <button @click='changeModified'>自定义f1的按键修饰符</button>
        <input @keyup.page-down='onPageDown'>
        <!-- 系统修饰符 -->
        <!-- Alt + C -->
        <input @keyup.alt.67='clear'>
        <!-- Ctrl + Click -->
        <div @click.ctrl='doSomeThing'>Do something</div>
        <button @click.ctrl='onClick'>A</button>
        <button @click.ctrl.exact='onCtrlClick'>A</button>
        <button @click.exact='onClick'>A</button>
        <!-- 鼠标按钮修饰符 -->
        <p>鼠标修饰符</p>
        <button @click.left='onLeftClick'>.left</button>
        <button @click.right='onRightClick'>.right</button>
        <button @click.middle='onMiddleClick'>.middle</button>
    </div>
    <script src="../js/demo6.js"></script>
</body>
</html>
