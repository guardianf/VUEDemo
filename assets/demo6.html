<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
    <div id='app-1'>
        <button @click='counter+=1'>Add 1</button>
        <p>The button above has been clicked {{counter}} times</p>
        <br />
        <button @click='greet'>Greet</button>
    </div>
    <form id='app-2'>
        <button @click='say("hi")'>内联浏览器方法Say hi</button>
        <button @click='say("what")'>内联浏览器方法Say what</button>
        <button @click='warn("form cannot be submitted yes.", $event)'>传递event-submit</button>
    </form>
    <div id='app-3'>
        <!-- 研究修饰符的顺序 -->
        <a @click.stop='doThis'>.stop</a>
        <form @submit.prevent='onSubmit'>.prevent</form>
        <a @click.stop.prevent='doThat'>.stop.prevent</a>
        <form @submit.prevent>only.prevent</form>
        <div @click.capture='doThis'>.capture</div>
        <div @click.self='doThat'>.self</div>
        <div @click.once='doThis'>.once</div>
    </div>
    <script src="../js/demo6.js"></script>
</body>
</html>
