<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
    <div id='app-1'>
        <h3>Prop</h3>
        <h4>Prop的大小写</h4>
        <blog-post-a post-title='hello type1!'></blog-post-a>
        <blog-post-b post-title='hello type2!'></blog-post-b>
        <blog-post-c postTitle='hello type3!'></blog-post-c>
        <blog-post-d postTitle='hello type4!'></blog-post-d>
        <strong>result: It worked only when you use kebab-case in dom and use CamelCase in JS</strong>
        <h4>Prop类型</h4>
        <component-a title='title' links=123 is-published='isPublished' comment-ids='commentIds' author='author'></component-a>
        <component-b title='title' links=123 is-published='isPublished' comment-ids='commentIds' author='author'></component-b>
        <h4>传递静态或动态Prop</h4>
        <blog-post-static title='My jourey with Vue'></blog-post-static>
        <blog-post-animite :title='post.title'></blog-post-animite>
        <blog-post-animite-complex :title='post.title + " by " + post.author.name'></blog-post-animite-complex>
        <h3># 传入一个数字</h3>
        <blog-post-number :likes='42'></blog-post-number>
        <blog-post-number :likes='post.likes'></blog-post-number>
        <h3># 传入一个布尔值</h3>
        <blog-post-boolean is-published></blog-post-boolean>
        <blog-post-boolean :is-published='false'></blog-post-boolean>
        <blog-post-boolean :is-published='post.isPublished'></blog-post-boolean>
        <h3># 传入一个数组</h3>
        <blog-post-array :comment-ids="[234,266,273]"></blog-post-array>
        <blog-post-array :comment-ids="post.commentIds"></blog-post-array>
        <h3># 传入一个对象</h3>
        <blog-post-obj :author='{name:"Veronica", company: "Veridian Dynamics"}'></blog-post-obj>
        <blog-post-obj :author='post.author'></blog-post-obj>
        <h3># 传入一个对象的所有属性</h3>
        <blog-post-self v-bind='post'></blog-post-self>
        <blog-post-self v-bind:id='post.id' v-bind:title='post.title'></blog-post-self>
    </div>
    <div id='app-2'>
      <h2>单向数据流</h2>
      <singlestream :initial-counter='initialCounter' :size='size'></singlestream>
    </div>
    <div id='app-3'>
      <h2>Prop验证</h2>
      <my-component v-bind='validate'></my-component>
      <no-prop data-date-picker='activated'></no-prop>
      <h3># 替换/合并/替换已有的特性</h3>
      <merge-attr data-date-picker='activated' class='date-picker-theme-dark'></merge-attr>
<!--       <merge-attr data-date-picker='activated' class='date-picker-theme-dark' type='text'></merge-attr> -->
      <h3># 禁用特性继承</h3>
      <disable-attr
        v-model=username
        class='username-input'
        placeholder='Enter your username'
      ></disable-attr>
    </div>
    <script src="../js/demo10.js"></script>
</body>
</html>
