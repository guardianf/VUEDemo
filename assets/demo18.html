<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Demo18-自定义指令</title>
  <link href='../style/demo18.css' rel='stylesheet' type='text/css'>
  <style>
  * {padding: 0 default;margin: 0;}
  h2 {border-bottom: 1px solid #e2e2e2;}
  </style>
</head>
<body>
  <h1>自定义指令</h1>
  <div id='app-1'>
    <h2>简介</h2>
    <a>除了核心内置的v-model以及v-show。Vue也允许注册自定义指令。</a>
    <input v-focus placeholder='加载页面时自动聚焦'>
  </div>
  <div id='app-2'>
    <h2>钩子函数</h2>
    <list></list>
  </div>
  <div id='app-3'>
    <h2>钩子函数参数</h2>
    <list3 :children='children'></list3>
    <div v-demo:foo.a.b='message'></div>
  </div>
  <div id='app-4'>
    <h2>函数简写</h2>
    <div v-color-swatch:foo='color'>this is functional directive</div>
  </div>
  <div id='app-5'>
    <h2>对象字面量</h2>
    <div v-demo2="{color: 'white', text: 'hello!'}">查看控制台</div>
    <strong>但是很奇怪 console.log是能够打印出文字的内容，使用alert就不能.难道说alert调用模式和console.log不一样么？</strong>
  </div>
  <script src="../js/demo18.js"></script>
</body>
</html>
