<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">{{message}}</div>
  <input type="button" onclick="changeContent()" value="点击改变欢迎内容">
  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>
  <input type="button" onclick="hide_seen()" value="点击隐藏文字提示">
  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>
  <div id="app-5">
   <p>{{message}}</p>
   <button v-on:click="reverseMessage">逆转消息</button>
  </div>
  <div id="app-6">
   <p>{{message}}</p>
   <input v-model="message">
  </div>
  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
  <script type="text/javascript">
    let app = new Vue({
      el: "#app",
      data: {
        message: "hello vue"
      }
    });
    let changeContent = ()=>{
      app.$data.message = "hello again"
    }
    let app3 = new Vue({
      el: "#app-3",
      data: {
        seen: true
      }
    })
    let hide_seen = ()=>{
      app3.seen = false;
    }
    let app4=new Vue({
      el: "#app-4",
      data: {
        todos: [
          {text:"learnning JavaScript"},
          {text:"learnning Vue"},
          {text:"learnning the whole project"}
        ]
      }
    });
    let app5=new Vue({
      el: "#app-5",
      data: {
        message: "Hello Vue.js!"
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split("").reverse().join("")
        }
      }
    });
    let app6 = new Vue({
      el: "#app-6",
      data: {
        message: "Hello Vue.js!"
      }
    })
    Vue.component("todo-item", {
      template: "<li>这个是待办事项</li>"
    });
    Vue.component("todo-item", {
      props: ["todo"],
      template: "<li>{{todo.text}}</li>"
    });

    let app7 = new Vue({
      el: "#app-7",
      data: {
        groceryList: [
          {id: 0, text: "蔬菜"},
          {id: 1, text: "奶酪"},
          {id: 2, text: "随便其它什么人吃的东西"}
        ]
      }
    })
  </script>
</body>
</html>
